<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jargen > Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your main CSS -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- Add marked.js for markdown to HTML conversion -->
</head>
<body>

    <!-- Header Section -->
    <header>
        <div style="font-size: 0.9rem; margin-bottom: 0.5rem; opacity: 0.8;">Jargen > Home</div>
        <h1>Home</h1>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <a href="index.html">Home</a>
        <a href="https://github.com/jacobcargen">GitHub</a>
        <a href="projects.html">Projects</a>
        <a href="astrophotography.html">Astrophotography</a>
    </nav>

    <section id="welcome">
        <div id="readme">Loading description...</div>
        
        <!-- Surprise Me Button -->
        <button id="surprise-me-btn" >Surprise Me</button>
        <div id="dice-result" style="text-align: center; font-size: 4rem; margin-top: 1rem; min-height: 5rem;"></div>
    </section>
	
	<section id="featured-projects">
        <h2>FEATURED PROJECTS</h2>
        <div id="featured-projects-list">Loading featured projects...</div>
    </section>

    <!-- News Section for Latest Releases -->
    <section id="news">
        <h2>RECENT RELEASES</h2>
        <div id="release-info">Loading latest releases...</div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Jacob Cargen | All Rights Reserved | <a href="privacy.html">Privacy Policy</a></p>
    </footer>

    <script>
        async function fetchReadme() {
            const defaultBranch = 'main'; // Ensure this is the correct branch name
            const readmeUrl = `https://raw.githubusercontent.com/jacobcargen/jacobcargen/${defaultBranch}/README.md`;
            
            try {
                const response = await fetch(readmeUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const text = await response.text();
                const readme = document.getElementById('readme');
                if (readme) {
                    readme.innerHTML = marked.parse(text); // Use marked.js to convert markdown to HTML
                } else {
                    console.error('Element with id "readme" not found');
                }
            } catch (error) {
                console.error('Failed to fetch README:', error);
            }
        }

        // Fetch the README when the page loads
        fetchReadme();

        // Dice roll animation
        function rollDice() {
            const diceResult = document.getElementById('dice-result');
            const button = document.getElementById('surprise-me-btn');
            const diceFaces = ['⚀', '⚁', '⚂', '⚃', '⚄', '⚅'];
            
            button.disabled = true;
            
            // Animate dice rolling
            let rollCount = 0;
            const rollInterval = setInterval(() => {
                const randomFace = diceFaces[Math.floor(Math.random() * 6)];
                diceResult.textContent = randomFace;
                rollCount++;
                
                if (rollCount > 15) {
                    clearInterval(rollInterval);
                    const finalRoll = Math.floor(Math.random() * 6) + 1;
                    diceResult.textContent = diceFaces[finalRoll - 1];
                    
                    // After showing result, redirect
                    setTimeout(() => {
                        redirectToRandomRepo();
                    }, 1000);
                }
            }, 100);
        }

        // Surprise Me functionality
        async function redirectToRandomRepo() {
            try {
                const reposResponse = await fetch('https://api.github.com/users/jacobcargen/repos');
                const repos = await reposResponse.json();
                const randomRepo = repos[Math.floor(Math.random() * repos.length)];
                const repoUrl = `https://github.com/jacobcargen/${randomRepo.name}`;
                window.location.href = repoUrl; // Redirect to the random repo
            } catch (error) {
                console.error('Failed to fetch repositories:', error);
                document.getElementById('surprise-me-btn').disabled = false;
            }
        }

        document.getElementById('surprise-me-btn').addEventListener('click', rollDice);

        // Fetch latest releases from repositories with project.md or mod.md
        async function fetchLatestReleases() {
            try {
                const reposResponse = await fetch('https://api.github.com/users/jacobcargen/repos');
                const repos = await reposResponse.json();
                const releaseInfo = document.getElementById('release-info');
                releaseInfo.innerHTML = ''; // Clear loading text

                let releaseFound = 0; // Track number of releases displayed
                const releasesData = []; // Store releases to sort later

                // Loop through all repositories
                for (let repo of repos) {
                    // Check if the repo contains project.md or mod.md
                    const contentsResponse = await fetch(`https://api.github.com/repos/jacobcargen/${repo.name}/contents`);
                    const contents = await contentsResponse.json();

                    const containsValidFile = contents.some(file => 
                        file.name === 'project.md' || file.name === 'mod.md'
                    );

                    // If repo contains valid files, fetch releases
                    if (containsValidFile) {
                        const releasesResponse = await fetch(`https://api.github.com/repos/jacobcargen/${repo.name}/releases`);
                        const releases = await releasesResponse.json();

                        if (releases.length > 0) {
                            const latestRelease = releases[0];
                            const shortChangelog = latestRelease.body ? latestRelease.body.split('\n')[0] : "No details available.";

                            releasesData.push({
                                repoName: repo.name,
                                tagName: latestRelease.tag_name,
                                releaseUrl: latestRelease.html_url,
                                releaseDate: latestRelease.published_at,
                                changelog: shortChangelog
                            });

                            releaseFound++;
                        }
                    }

                    // Stop once we've found 4 releases
                    if (releaseFound >= 4) break;
                }

                // Sort releases by date (most recent first)
                releasesData.sort((a, b) => new Date(b.releaseDate) - new Date(a.releaseDate));

                // Display the 4 most recent releases
                for (let release of releasesData.slice(0, 4)) {
                    const releaseHTML = `
                        <div class="release">
                            <h3><a href="${release.releaseUrl}" target="_blank">${release.repoName} - ${release.tagName}</a></h3>
                            <p>Release Date: ${release.releaseDate.split('T')[0]}</p>
                            <p>${release.changelog}</p>
                            <p><a href="${release.releaseUrl}" target="_blank">Full Changelog</a></p>
                        </div>
                    `;
                    releaseInfo.innerHTML += releaseHTML;
                }

                // If no releases found, display a message
                if (releaseFound === 0) {
                    releaseInfo.innerHTML = "<p>No recent releases found for your repositories.</p>";
                }

            } catch (error) {
                console.error('Failed to fetch releases:', error);
                const releaseInfo = document.getElementById('release-info');
                releaseInfo.innerHTML = "<p>There was an error fetching the release information.</p>";
            }
        }

        const featuredList = document.getElementById('featured-projects-list');

        async function fetchProjects() {
            featuredList.innerHTML = ''; // Clear loading text

            try {
                const response = await fetch('https://api.github.com/users/jacobcargen/repos');
                const repos = await response.json();

                for (const repo of repos) {
                    const defaultBranch = repo.default_branch;
                    const projectMdUrl = `https://raw.githubusercontent.com/jacobcargen/${repo.name}/${defaultBranch}/project.md`;
                    const downloadsLinksUrl = `https://raw.githubusercontent.com/jacobcargen/${repo.name}/${defaultBranch}/downloads_links.txt`;
                    const featuredMdUrl = `https://raw.githubusercontent.com/jacobcargen/${repo.name}/${defaultBranch}/featured.md`;

                    // Check if project.md file exists
                    const projectMdResponse = await fetch(projectMdUrl);
                    const featuredMdResponse = await fetch(featuredMdUrl);
                    if ((projectMdResponse.ok) && featuredMdResponse.ok) {
                        const projectText = await projectMdResponse.text();

                        const projectDiv = document.createElement('div');
                        projectDiv.className = 'project';

                        // Project title and GitHub link
                        const projectTitle = document.createElement('h3');
                        projectTitle.innerHTML = `<a>${repo.name}</a>`;
                        projectDiv.appendChild(projectTitle);

                        const projectDescription = document.createElement('div');
                        projectDescription.className = 'markdown-content';
                        projectDescription.innerHTML = marked.parse(projectText);
                        projectDiv.appendChild(projectDescription);

                        // GitHub Pages link if it exists
                        if (repo.has_pages) {
                            const pagesLink = document.createElement('a');
                            pagesLink.href = `https://${repo.owner.login}.github.io/${repo.name}`;
                            pagesLink.target = '_blank';
                            pagesLink.textContent = 'Project Page';
                            projectDiv.appendChild(pagesLink);
                            projectDiv.appendChild(document.createElement('br'));
                        }

                        // Source link
                        const sourceLink = document.createElement('a');
                        sourceLink.href = repo.html_url;
                        sourceLink.target = '_blank';
                        sourceLink.textContent = 'Source';
                        projectDiv.appendChild(sourceLink);

                        // Check if downloads_links.txt exists
                        const downloadsLinksResponse = await fetch(downloadsLinksUrl);
                        if (downloadsLinksResponse.ok) {
                            const downloadsText = await downloadsLinksResponse.text();
                            const downloadLinks = document.createElement('div');
                            downloadLinks.className = 'downloads';

                            // Parse each line in downloads_links.txt
                            downloadsText.split('\n').forEach(line => {
                                const match = line.match(/^(.+?)="(.+?)"$/);
                                if (match) {
                                    const [ , name, url ] = match;
                                    const downloadLink = document.createElement('a');
                                    downloadLink.href = url;
                                    downloadLink.target = '_blank';
                                    downloadLink.textContent = name;
                                    downloadLinks.appendChild(downloadLink);
                                    downloadLinks.appendChild(document.createElement('br'));
                                }
                            });

                            projectDiv.appendChild(downloadLinks);
                        }

                        featuredList.appendChild(projectDiv);
                    }
                }
            } catch (error) {
                console.error('Error fetching projects:', error);
            }
        }
        async function fetchMods() {

            try {
                const response = await fetch('https://api.github.com/users/jacobcargen/repos');
                const repos = await response.json();

                for (const repo of repos) {
                    const defaultBranch = repo.default_branch;
                    const modMdUrl = `https://raw.githubusercontent.com/jacobcargen/${repo.name}/${defaultBranch}/mod.md`;
                    const downloadsLinksUrl = `https://raw.githubusercontent.com/jacobcargen/${repo.name}/${defaultBranch}/downloads_links.txt`;
                    const featuredMdUrl = `https://raw.githubusercontent.com/jacobcargen/${repo.name}/${defaultBranch}/featured.md`;

                    // Check if mod.md file exists
                    const modMdResponse = await fetch(modMdUrl);
                    const featuredMdResponse = await fetch(featuredMdUrl);
                    if (modMdResponse.ok && featuredMdResponse.ok) {
                        const modText = await modMdResponse.text();

                        const modDiv = document.createElement('div');
                        modDiv.className = 'mod';

                        // Mod title
                        const modTitle = document.createElement('h3');
                        modTitle.textContent = repo.name;
                        modDiv.appendChild(modTitle);

                        const modDescription = document.createElement('div');
                        modDescription.className = 'markdown-content';
                        modDescription.innerHTML = marked.parse(modText);
                        modDiv.appendChild(modDescription);

                        // Links container
                        const linksDiv = document.createElement('div');
                        linksDiv.className = 'mt-3';

                        // GitHub Pages link if it exists
                        if (repo.has_pages) {
                            const pagesLink = document.createElement('a');
                            pagesLink.href = `https://${repo.owner.login}.github.io/${repo.name}`;
                            pagesLink.target = '_blank';
                            pagesLink.textContent = 'Mod Page';
                            linksDiv.appendChild(pagesLink);
                            linksDiv.appendChild(document.createTextNode(' | '));
                        }

                        // Source link
                        const sourceLink = document.createElement('a');
                        sourceLink.href = repo.html_url;
                        sourceLink.target = '_blank';
                        sourceLink.textContent = 'Source';
                        linksDiv.appendChild(sourceLink);

                        modDiv.appendChild(linksDiv);

                        // Check if downloads_links.txt exists
                        const downloadsLinksResponse = await fetch(downloadsLinksUrl);
                        if (downloadsLinksResponse.ok) {
                            const downloadsText = await downloadsLinksResponse.text();
                            const downloadLinks = document.createElement('div');
                            downloadLinks.className = 'downloads mt-2';

                            // Parse each line in downloads_links.txt
                            const lines = downloadsText.split('\n').filter(line => line.trim());
                            lines.forEach((line, index) => {
                                const match = line.match(/^(.+?)="(.+?)"$/);
                                if (match) {
                                    const [ , name, url ] = match;
                                    const downloadLink = document.createElement('a');
                                    downloadLink.href = url;
                                    downloadLink.target = '_blank';
                                    downloadLink.textContent = name;
                                    downloadLinks.appendChild(downloadLink);
                                    if (index < lines.length - 1) {
                                        downloadLinks.appendChild(document.createTextNode(' | '));
                                    }
                                }
                            });

                            modDiv.appendChild(downloadLinks);
                        }

                        featuredList.appendChild(modDiv);
                    }
                }
            } catch (error) {
                console.error('Error fetching mods:', error);
            }
        }

        // Fetch the latest releases when the page loads
        fetchLatestReleases();

        fetchProjects();
        fetchMods();
    </script>
</body>
</html>
