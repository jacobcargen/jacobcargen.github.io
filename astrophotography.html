    <!-- Astrophotography Section -->
    <section id="astrophotography">
        <h2>Astrophotography</h2>
        <p style="text-align: center; margin-bottom: 30px;">
            <a href="https://mega.nz/folder/38wxDI7L#OmdDV4UiESO9LEJ9lyFElw" target="_blank" style="color: #FF0033; font-size: 1.2rem; text-decoration: none; border: 2px solid #FF0033; padding: 10px 20px; border-radius: 5px; display: inline-block; transition: all 0.3s;">
                üìÅ View More on MEGA
            </a>
        </p>
        <div class="astro-gallery" id="astro-gallery">
            <!-- Photos will be dynamically loaded from photos.json -->
        </div>
    </section>

    <script>
        // Dynamically load photos from photos.json
        async function loadPhotos() {
            const gallery = document.getElementById('astro-gallery');
            
            try {
                const response = await fetch('photos.json');
                const photos = await response.json();
                
                photos.forEach(photo => {
                    const photoDiv = document.createElement('div');
                    photoDiv.className = 'astro-photo';
                    
                    const img = document.createElement('img');
                    img.src = photo.url;
                    img.alt = photo.name;
                    img.loading = 'lazy';
                    img.crossOrigin = 'anonymous'; // For external images
                    
                    const photoInfo = document.createElement('div');
                    photoInfo.className = 'photo-info';
                    const photoName = document.createElement('p');
                    photoName.textContent = photo.name;
                    photoInfo.appendChild(photoName);
                    
                    photoDiv.appendChild(img);
                    photoDiv.appendChild(photoInfo);
                    gallery.appendChild(photoDiv);
                });
            } catch (error) {
                console.error('Error loading photos:', error);
                gallery.innerHTML = '<p style="text-align: center; color: #ff6b6b;">Error loading photos. Please try again later.</p>';
            }
        }
        
        // Load photos when page loads
        window.addEventListener('DOMContentLoaded', loadPhotos);
    </script>
