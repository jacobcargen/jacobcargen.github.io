<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jargen - Projects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div style="font-size: 0.9rem; margin-bottom: 0.5rem; opacity: 0.8;">
            <a href="index.html" style="color: white; text-decoration: none;">Jargen</a> > Projects
        </div>
        <h1>Projects</h1>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <a href="index.html">Home</a>
		<a href="https://github.com/jacobcargen">GitHub</a>
        <a href="projects.html">Projects</a>
        <a href="astrophotography.html">Astrophotography</a>
    </nav>

    <!-- Projects Section -->
    <section id="projects">
        <h2>Projects</h2>
        <div id="projects-list">Loading projects...</div>
    </section>

    <!-- Mods Section -->
    <section id="mods">
        <h2>Mods</h2>
        <div id="mods-list">Loading mods...</div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Jacob Cargen | All Rights Reserved | <a href="privacy.html">Privacy Policy</a></p>
    </footer>

    <!-- Script to Fetch Projects with project.md -->
    <script>
        async function fetchProjects() {
            const projectsList = document.getElementById('projects-list');
            projectsList.innerHTML = ''; // Clear loading text

            try {
                const response = await fetch('https://api.github.com/users/jacobcargen/repos');
                const repos = await response.json();

                for (const repo of repos) {
                    const defaultBranch = repo.default_branch;
                    const projectMdUrl = `https://raw.githubusercontent.com/jacobcargen/${repo.name}/${defaultBranch}/project.md`;
                    const downloadsLinksUrl = `https://raw.githubusercontent.com/jacobcargen/${repo.name}/${defaultBranch}/downloads_links.txt`;

                    // Check if project.md file exists
                    const projectMdResponse = await fetch(projectMdUrl);
                    if (projectMdResponse.ok) {
                        const projectText = await projectMdResponse.text();

                        const projectDiv = document.createElement('div');
                        projectDiv.className = 'project';

                        // Project title and GitHub link
                        const projectTitle = document.createElement('h3');
                        projectTitle.innerHTML = `<a>${repo.name}</a>`;
                        projectDiv.appendChild(projectTitle);

                        const projectDescription = document.createElement('div');
                        projectDescription.className = 'markdown-content';
                        projectDescription.innerHTML = marked.parse(projectText);
                        projectDiv.appendChild(projectDescription);

                        // GitHub Pages link if it exists
                        if (repo.has_pages) {
                            const pagesLink = document.createElement('a');
                            pagesLink.href = `https://${repo.owner.login}.github.io/${repo.name}`;
                            pagesLink.target = '_blank';
                            pagesLink.textContent = 'Project Page';
                            projectDiv.appendChild(pagesLink);
                            projectDiv.appendChild(document.createElement('br'));
                        }

                        // Source link
                        const sourceLink = document.createElement('a');
                        sourceLink.href = repo.html_url;
                        sourceLink.target = '_blank';
                        sourceLink.textContent = 'Source';
                        projectDiv.appendChild(sourceLink);

                        // Check if downloads_links.txt exists
                        const downloadsLinksResponse = await fetch(downloadsLinksUrl);
                        if (downloadsLinksResponse.ok) {
                            const downloadsText = await downloadsLinksResponse.text();
                            const downloadLinks = document.createElement('div');
                            downloadLinks.className = 'downloads';

                            // Parse each line in downloads_links.txt
                            downloadsText.split('\n').forEach(line => {
                                const match = line.match(/^(.+?)="(.+?)"$/);
                                if (match) {
                                    const [ , name, url ] = match;
                                    const downloadLink = document.createElement('a');
                                    downloadLink.href = url;
                                    downloadLink.target = '_blank';
                                    downloadLink.textContent = name;
                                    downloadLinks.appendChild(downloadLink);
                                    downloadLinks.appendChild(document.createElement('br'));
                                }
                            });

                            projectDiv.appendChild(downloadLinks);
                        }

                        projectsList.appendChild(projectDiv);
                    }
                }

                if (projectsList.innerHTML === '') {
                    projectsList.innerHTML = '<p>No projects found with project.md.</p>';
                }
            } catch (error) {
                projectsList.innerHTML = '<p>Failed to load projects. Please try again later.</p>';
                console.error('Error fetching projects:', error);
            }
        }

        async function fetchMods() {
            const modsList = document.getElementById('mods-list');
            modsList.innerHTML = ''; // Clear loading text

            try {
                const response = await fetch('https://api.github.com/users/jacobcargen/repos');
                const repos = await response.json();

                for (const repo of repos) {
                    const defaultBranch = repo.default_branch;
                    const modMdUrl = `https://raw.githubusercontent.com/jacobcargen/${repo.name}/${defaultBranch}/mod.md`;
                    const downloadsLinksUrl = `https://raw.githubusercontent.com/jacobcargen/${repo.name}/${defaultBranch}/downloads_links.txt`;

                    // Check if mod.md file exists
                    const modMdResponse = await fetch(modMdUrl);
                    if (modMdResponse.ok) {
                        const modText = await modMdResponse.text();

                        const modDiv = document.createElement('div');
                        modDiv.className = 'mod';

                        // Mod title
                        const modTitle = document.createElement('h3');
                        modTitle.textContent = repo.name;
                        modDiv.appendChild(modTitle);

                        const modDescription = document.createElement('div');
                        modDescription.className = 'markdown-content';
                        modDescription.innerHTML = marked.parse(modText);
                        modDiv.appendChild(modDescription);

                        // Links container
                        const linksDiv = document.createElement('div');
                        linksDiv.className = 'mt-3';

                        // GitHub Pages link if it exists
                        if (repo.has_pages) {
                            const pagesLink = document.createElement('a');
                            pagesLink.href = `https://${repo.owner.login}.github.io/${repo.name}`;
                            pagesLink.target = '_blank';
                            pagesLink.textContent = 'Mod Page';
                            linksDiv.appendChild(pagesLink);
                            linksDiv.appendChild(document.createTextNode(' | '));
                        }

                        // Source link
                        const sourceLink = document.createElement('a');
                        sourceLink.href = repo.html_url;
                        sourceLink.target = '_blank';
                        sourceLink.textContent = 'Source';
                        linksDiv.appendChild(sourceLink);

                        modDiv.appendChild(linksDiv);

                        // Check if downloads_links.txt exists
                        const downloadsLinksResponse = await fetch(downloadsLinksUrl);
                        if (downloadsLinksResponse.ok) {
                            const downloadsText = await downloadsLinksResponse.text();
                            const downloadLinks = document.createElement('div');
                            downloadLinks.className = 'downloads mt-2';

                            // Parse each line in downloads_links.txt
                            const lines = downloadsText.split('\n').filter(line => line.trim());
                            lines.forEach((line, index) => {
                                const match = line.match(/^(.+?)="(.+?)"$/);
                                if (match) {
                                    const [ , name, url ] = match;
                                    const downloadLink = document.createElement('a');
                                    downloadLink.href = url;
                                    downloadLink.target = '_blank';
                                    downloadLink.textContent = name;
                                    downloadLinks.appendChild(downloadLink);
                                    if (index < lines.length - 1) {
                                        downloadLinks.appendChild(document.createTextNode(' | '));
                                    }
                                }
                            });

                            modDiv.appendChild(downloadLinks);
                        }

                        modsList.appendChild(modDiv);
                    }
                }

                if (modsList.innerHTML === '') {
                    modsList.innerHTML = '<p>No mods found with mod.md.</p>';
                }
            } catch (error) {
                modsList.innerHTML = '<p>Failed to load mods. Please try again later.</p>';
                console.error('Error fetching mods:', error);
            }
        }

        fetchProjects();
        fetchMods();
    </script>

</body>
</html>
